
<div class="row content">
    <div class="col s6">
        <label for="manager" class="active">Manager</label>
        <select ng-model="managerId" id="manager" ng-change="filterManager(managerId)">
            <option value="" disabled selected>Filter By Manager</option>
            <option ng-repeat="manager in managers" ng-value="manager.managerId">{{manager.name}}</option>
            <option value="0">Reset</option>
        </select>
    </div>

    <a class="waves-effect waves-light btn col s2 offset-s10 light-blue lighten-1 add" ng-click="addSupporter()"><i class="material-icons left">add</i>Add Supporter</a>


</div>

<div class="row">
    <div class="col s12 m4" ng-repeat="employee in employees">
        <div class="card">
            <div class="card-content">
                <span class="card-title black-text">{{employee.name}}</span>
                <div class="card-image waves-effect waves-block waves-light">
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="employee.chartData" chart-labels="labels">
                    </canvas>
                </div>
            </div>
            <div class="card-action row center">
                <div>
                    <a class="waves-effect waves-light btn light-blue lighten-1 add col s3 offset-s1" ng-click="editSupporter(employee.employeeId)">Edit</a>
                </div>
                <div>
                    <a class="waves-effect waves-light btn light-blue lighten-1 add col s3" ng-click="logShift(employee.employeeId)">Log Shift</a>
                </div>
                <div>
                    <a class="waves-effect waves-light btn modal-trigger red darken-1 col s3" ng-click="deleteSupporter(employee.employeeId)">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
