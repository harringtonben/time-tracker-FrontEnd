
<div class="row">
    <label for="manager" class="active">Manager</label>
    <select ng-model="managerId" id="manager" ng-change="filterManager(managerId)">
        <option value="" disabled selected>Filter By Manager</option>
        <option ng-repeat="manager in managers" ng-value="manager.managerId">{{manager.name}}</option>
        <option value="0">Reset</option>
    </select>

</div>

<div class="row">

    <div class="card col s4 m4" ng-repeat="employee in employees">
        <div class="card-image waves-effect waves-block waves-light">
            <canvas id="doughnut" class="chart chart-doughnut"
                    chart-data="employee.chartData" chart-labels="labels">
            </canvas>
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{employee.name}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal center">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
            <div>
                <a class="waves-effect waves-light btn" ng-click="editSupporter(employee.employeeId)">Edit</a>
            </div>
            <div>
                <a class="waves-effect waves-light btn" ng-click="logShift(employee.employeeId)">Log Shift</a>
            </div>
            <div>
                <a class="waves-effect waves-light btn modal-trigger red darken-1" ng-click="deleteSupporter(employee.employeeId)">Delete</a>
            </div>
        </div>
    </div>
</div>
