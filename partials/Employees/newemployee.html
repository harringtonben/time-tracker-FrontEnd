<div class="row">
    <form class="col s12" name="newEmployee">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" ng-model="newEmployee.name">
                <label for="name">Name (First and Last)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" ng-model="newEmployee.title">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <a class="dropdown-button btn blue darken-1" href="#" data-activates="dropdown2">Manager<i class="material-icons">arrow_drop_down</i>
            </a>
            <ul id='dropdown2' class='dropdown-content' ng-model="newEmployee.managerId">
                <li ng-repeat="item in items" ng-click="" value="item.value">{{item.name}}</li>
            </ul>
        </div>
    </form>
    <a class="waves-effect waves-light btn blue darken-1 center" ng-click="addSupporter(newEmployee)"><i class="material-icons right">add</i>Add Supporter</a>
</div>
