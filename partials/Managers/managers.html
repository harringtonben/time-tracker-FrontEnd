<div class="row">
    <div class="col s4 m4" ng-repeat="manager in managers">
        <div class="card">
            <div class="card-content">
                <h4>{{manager.name}}</h4>
                <p>{{manager.title}}</p>
            </div>
            <div class="card-action">
                <a href="" ng-click="editManager(manager.managerId)">Edit</a>
                <a href="" ng-click="deleteManager(manager.managerId)">Delete</a>
            </div>
        </div>
    </div>
</div>
